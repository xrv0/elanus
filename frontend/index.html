<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Elanus Controller</title>
</head>
<body>
<div id="content">
    <h1 class="title">Control panel</h1>
    <p>Use arrow keys or the buttons below to navigate</p>
    <p>Vist the <a href="https://github.com/xrv0/elanus">Github Page</a> to view the source code and print files</p>
    <img alt="Live Feed" id="video-stream">
    <br>
    <div id="control-buttons">
        <button id="ArrowUp" class="control-button">Forward</button>
        <button id="ArrowDown" class="control-button">Backward</button>
        <button id="ArrowLeft" class="control-button">Left</button>
        <button id="ArrowRight" class="control-button">Right</button>
    </div>
</div>
</body>
</html>
