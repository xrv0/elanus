<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Elanus Controller</title>
</head>
<body>
<img alt="Live Feed" id="video-stream">
<br>
<p><strong>Use arrow keys to navigate</strong></p>
<div id="control-buttons">
    <button id="ArrowUp" class="control-button">Forward</button>
    <button id="ArrowDown" class="control-button">Backward</button>
    <button id="ArrowLeft" class="control-button">Left</button>
    <button id="ArrowRight" class="control-button">Right</button>
</div>
</body>
</html>
